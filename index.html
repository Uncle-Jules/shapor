<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
  <script src="https://tonejs.github.io/build/Tone.js" crossorigin="anonymous"></script>
  <title>Wow</title>
</head>
<body style="height: 100%">
  <script src="./utils.js"></script>
  <script src="./polygon.js"></script>
  <script src="./box.js"></script>
  <script src="./sketch.js"></script>
    <form>
      <div class="mx-3">
        <div class="row mb-3">
          <div class="col">
            <label for="sides" class="form-label">Sides</label>
            <input type="text" class="form-control" id="sides" value=4>
          </div>
          <div class="col">
            <label for="size" class="form-label">Size</label>
            <select type="text" class="form-select" id="size">
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="150">150</option>
              <option value="200">200</option>
              <option value="250">250</option>
              <option selected value="300">300</option>
              <option value="350">350</option>
              <option value="400">400</option>
              <option value="450">450</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="color" class="form-label">Color</label>
            <input type="color" value="#FF0000" class="form-control" id="color">
          </div>
        </div>
        <div class="row">
          <button onclick="addShape()" type="button" class="btn btn-primary mt-4">Add shape</button>
        </div>
      </div>
    </form>
</body>
</html>
